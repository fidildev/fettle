layout: default

<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/fidildev/fettle/contents/doc/adr');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          if (file.name === 'index.html') {
            continue;
          }
          let htmlPath = 'https://fidildev.github.io/fettle/doc/adr/' + file.name.replace('.md','.html');
          htmlString += `<li><a href="${htmlPath}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('adr-list')[0].innerHTML += htmlString;
      })()
    </script>
  <body>
    <h1>Fettle ADRs</h1>
    <adr-list></adr-list>
</html>
